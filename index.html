<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Knowledge Base</title>
  <style>background-image: url('https://source.unsplash.com/1600x900/?nature');
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://www.modon.com//1600x900/?nature');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 50px;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      font-size: 20px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>Knowledge Base Search</h1>
  <input type="text" id="search" placeholder="Type a letter..." onkeyup="filterList()" />
  <ul id="results"></ul>

  <script>
   const items = ['Inbound Call Greeting: Good Morning – Good Afternoon – Good Evening – Thanks for calling Modon, this is [Name] speaking. How may I assist you?',
'Empathy: Show the customer that their problem is our problem – use statements like "I’d be happy to help you with that."',
'Ask for Name: Make communication personal by asking for the customer’s name.',
'Solution Step: Recommend solutions or politely ask to place the call on hold.',
'Hold Protocol: Ask permission, place on hold, review information, thank the customer for their patience.',
'Apology for Hold: Always apologize after the hold and thank the customer.',
'Further Assistance: Ask the customer if they have any other inquiry.',
'Call Ending: If no further inquiry, say "Thanks for choosing Modon."',
  'Apple', 'Ant', 'Banana', 'Book', 'Car', 'Cat', 'Dog', 'Dolphin',
  'Elephant', 'Fish', 'Giraffe', 'Hat', 'Ice Cream', 'Jaguar', 'Kite',
  'Lion', 'Monkey', 'Nest', 'Orange', 'Pineapple', 'Queen'];
    function filterList() {
      const input = document.getElementById('search').value.toLowerCase();
      const list = document.getElementById('results');
      list.innerHTML = '';

      const filtered = items.filter(item => item.toLowerCase().startsWith(input));
      filtered.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        list.appendChild(li);
      });
    }
  </script>

</body>
</html>
